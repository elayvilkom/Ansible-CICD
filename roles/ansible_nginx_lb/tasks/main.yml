---
- hosts: web
  become: true
  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: true
    
    - name: enable nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: open port 80
      ansible.prosix.firewalld:
        srvice: http
        state: enable
        permanent: true
        immediate: true
    - name: Copy nginx.conf with upstream servers
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        notify: Restart nginx

